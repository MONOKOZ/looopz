    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #0f0f23;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            position: relative;
            height: 100vh;
            max-width: 430px;
            margin: 0 auto;
            background: #000000; /* Pure black base */
            overflow: hidden;
        }

        /* No more song themes - using dynamic colors */

        /* Compact Top Player - DYNAMIC BACKGROUND */
        .top-player {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--top-comment-bg, rgba(0, 0, 0, 0.95));
            backdrop-filter: blur(20px);
            padding: 25px 12px 4px;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.5s ease;
        }

        .player-content {
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: 430px;
            margin: 0 auto;
            margin-bottom: 6px;
        }

        .mini-art {
            width: 18px;
            height: 18px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .song-meta {
            flex: 1;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .current-region {
            font-size: 11px;
            font-weight: 600;
            color: #1DB954;
            font-family: monospace;
            flex-shrink: 0;
        }

        /* Progress Bar with Region */
        .progress-container {
            height: 3px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            position: relative;
            margin-bottom: 3px;
        }

        .progress-fill {
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            width: 35%;
            transition: width 0.1s linear;
        }

        .snippet-region {
            position: absolute;
            top: 0;
            height: 100%;
            background: #1DB954;
            border-radius: 2px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        /* TIKTOK-STYLE MOMENT CONTAINER */
        .moment-container {
            position: absolute;
            top: 55px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        /* Swipe zones - SPLIT: top for down swipe, bottom for up swipe */
        .swipe-zone-up {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px; /* Bottom area for UP swipes */
            z-index: 50;
            pointer-events: none;
        }

        .swipe-zone-down {
            position: absolute;
            top: 140px; /* After header */
            left: 0;
            right: 0;
            height: 80px; /* Only until "title updates" line */
            z-index: 50;
            pointer-events: none;
        }

        .swipe-zone-up.active,
        .swipe-zone-down.active {
            pointer-events: all;
        }

        /* Individual moment cards that can slide independently */
        /* Individual moment cards - DYNAMIC BACKGROUND */
        .moment-card {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.35s cubic-bezier(0.23, 1, 0.32, 1); /* Smooth spring easing */
            will-change: transform;
            /* Hardware acceleration */
            transform: translate3d(0, 0, 0);
            background: var(--card-bg, #000000);
        }

        .moment-card.dragging {
            transition: none;
            /* Motion blur during dragging for smoothness */
            filter: blur(0.5px);
        }

        /* Fade content slightly during movement for smoother feel */
        .moment-card.dragging .discussion-thread {
            opacity: 0.7;
            transition: opacity 0.1s ease;
        }

        /* Initial positions for different cards */
        .moment-card.current {
            transform: translate3d(0, 0%, 0);
            z-index: 10;
        }

        .moment-card.next-vertical {
            transform: translate3d(0, 100%, 0);
            z-index: 9;
        }

        .moment-card.prev-vertical {
            transform: translate3d(0, -100%, 0);
            z-index: 8;
        }

        .moment-card.next-horizontal {
            transform: translate3d(100%, 0, 0);
            z-index: 9;
        }

        .moment-card.prev-horizontal {
            transform: translate3d(-100%, 0, 0);
            z-index: 8;
        }

        /* Moment Header with Background */
        .moment-header {
            position: relative;
            height: 140px;
            background: var(--moment-bg, #1a1a1a);
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.4));

        .header-content {

            z-index: 2;
            padding: 12px 16px;

            display: flex;
            flex-direction: column;
            justify-content: space-between;

        .moment-title {

            font-weight: 700;
            color: white;
            line-height: 1.3;

            border-radius: 6px;
            font-weight: 600;

            display: inline-block;
            margin-bottom: 4px;

        .title-author {

            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);

            display: flex;
            align-items: center;
            gap: 6px;
        }

        .title-user-avatar {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 7px;
            font-weight: 600;
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.3);

        .engagement-score {
            color: #1DB954;
            font-weight: 600;
        }

        .moment-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .moment-timing {
            font-size: 14px;
            font-weight: 600;
            color: #1DB954;
            font-family: monospace;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);

        .moment-stats {

            font-size: 10px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        /* Discussion Thread - STOPS BEFORE SWIPE ZONE */
        .discussion-thread {
            position: absolute;
            top: 140px;
            left: 0;
            right: 0;
            bottom: 115px; /* Stops 115px from bottom to avoid swipe zone */
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
        }

        .thread-intro {
            padding: 8px 16px;
            background: rgba(29, 185, 84, 0.06);
            border-bottom: 1px solid rgba(29, 185, 84, 0.15);
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .top-take-indicator {
            font-size: 9px;
            color: #1DB954;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .crown-icon {
            font-size: 8px;
            animation: glow 2s ease-in-out infinite;
        }

        .thread-description {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3px;
        }

        .thread-participants {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.5);

        .comments-list {

            scroll-behavior: smooth;

            color: rgba(255, 255, 255, 0.4);

            padding: 2px 4px;
            border-radius: 8px;

        .engagement-item:hover {
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.05);
        }

        .moment-card .right-sidebar {

            right: 8px;
            top: 50%;

            gap: 16px;
            z-index: 15;

            height: 48px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.4);

            border: 1px solid rgba(255, 255, 255, 0.15);

            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            cursor: pointer;

            background: rgba(255, 255, 255, 0.1);

            border-color: rgba(255, 255, 255, 0.3);
        }

        .moment-card .sidebar-action.active {
            background: rgba(255, 255, 255, 0.2);
            color: #ff0040;

        .moment-card .song-nav-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
        }

        .moment-card .song-nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* Navigation Hints - WITH GRADIENT FADE */
        .nav-hints {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 12px;
            font-size: 8px;
            color: rgba(255, 255, 255, 0.6);
            z-index: 60;

            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.4) 50%, transparent 100%);

            display: flex;
            align-items: center;
            gap: 3px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 65px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 14px;
            border-radius: 18px;
            font-size: 11px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 200;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(8px);
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }

            width: 2px;

            background: rgba(255, 255, 255, 0.05);

            const newCount = btn.classList.contains('liked') ? currentCount + 1 : currentCount - 1;
            btn.innerHTML = btn.innerHTML.replace(/\d+/, newCount);
            
            if (btn.classList.contains('liked')) {
                showToast('Comment liked! This affects ranking üëë');
            } else {
                showToast('Like removed');
            }
        }

        function engageComment(element, type) {
            switch(type) {
                case 'like':
                    showToast('Liked! Engagement boosts comment ranking');
                    break;
                case 'reply':
                    showToast('Reply to this discovery üí¨');
                    break;
                case 'share':
                    showToast('Shared! High shares = title candidate üèÜ');
                    break;
                case 'play':
                    showToast('Playing snippet! Plays count toward ranking');
                    break;
            }
        }

        // Show toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                nextMoment();
                showToast('‚¨ÜÔ∏è Next moment');
            } else if (e.key === 'ArrowDown') {
                prevMoment();
                showToast('‚¨áÔ∏è Previous moment');
            } else if (e.key === 'ArrowLeft') {
                nextSong();
                showToast('‚¨ÖÔ∏è Next song');
            } else if (e.key === 'ArrowRight') {
                prevSong();
                showToast('‚û°Ô∏è Previous song');
            } else if (e.key === ' ') {
                e.preventDefault();
                showToast('Playing moment...');
            }
        });

        // Initialize
        function init() {
            updateTopPlayer();
            createMomentCards();
        }

        init();

        // Welcome messages
        setTimeout(() => {
            showToast('üéµ Instagram-style UI! Everything swipes together');
        }, 1000);

        setTimeout(() => {
            showToast('‚ö™ Minimal white icons move with content');
        }, 4000);

        setTimeout(() => {
            showToast('üì± Only top player stays fixed - true IG behavior!');
        }, 7000);
    </script>
