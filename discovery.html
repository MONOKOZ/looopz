        /* Compact Top Player - FIXED */
        .top-player {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: 25px 12px 4px;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .player-content {
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: 430px;
            margin: 0 auto;
            margin-bottom: 6px;
        }

        .mini-art {
            width: 18px;
            height: 18px;
            border-radius: 3px;
            background: var(--song-bg);
            font-size: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .song-meta {
            flex: 1;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .current-region {
            font-size: 11px;
            font-weight: 600;
            color: #1DB954;
            font-family: monospace;
            flex-shrink: 0;
        }

        /* Progress Bar with Region */
        .progress-container {
            height: 3px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            position: relative;
            margin-bottom: 3px;
        }

        .progress-fill {
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            width: 35%;
            transition: width 0.1s linear;
        }

        .snippet-region {
            position: absolute;
            top: 0;
            height: 100%;
            background: #1DB954;
            border-radius: 2px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        /* SWIPEABLE MOMENT CONTAINER */
        .moment-container {
            position: absolute;
            top: 55px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            touch-action: pan-x;
        }

        .moments-wrapper {
            position: relative;
            width: 100%;
            height: 500%; /* Hold 5 cards vertically: prev2, prev1, current, next1, next2 */
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateY(-40%); /* Start at middle card (current) */
            will-change: transform; /* Optimize for transforms */
        }

        .moments-wrapper.dragging {
            transition: none; /* Disable transition during drag for real-time feel */
        }

        .moment-card {
            width: 100%;
            height: 20%; /* Each card is 1/5 of wrapper height */
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            border-bottom: 2px solid rgba(29, 185, 84, 0.1); /* Visual separator */
        }

        .moment-card:last-child {
            border-bottom: none;
        }

        .moment-header {

            height: 140px;
            background: var(--moment-bg, var(--song-bg));
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.4));
            backdrop-filter: blur(1px);

        .header-content {
            position: relative;
            z-index: 2;
            padding: 12px 16px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

        .moment-title {

            font-weight: 700;
            color: white;
            line-height: 1.3;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            margin-bottom: 4px;

            color: white;
            font-size: 7px;
            padding: 2px 5px;
            border-radius: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            display: inline-block;
            margin-bottom: 4px;

        .title-author {

            align-items: center;
            gap: 6px;

            align-items: center;
            justify-content: center;
            font-size: 7px;
            font-weight: 600;

            font-weight: 600;

            font-weight: 600;
            color: #1DB954;

            gap: 3px;

        .thread-participants {

            color: rgba(255, 255, 255, 0.5);

            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.6);

            top: 65px;
            left: 50%;
            transform: translateX(-50%);

            color: white;

        // Format time
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Update snippet region on progress bar
        function updateSnippetRegion(start, end, duration) {
            const snippetRegion = document.getElementById('snippetRegion');
            const startPercent = (start / duration) * 100;
            const widthPercent = ((end - start) / duration) * 100;
            
            snippetRegion.style.left = startPercent + '%';
            snippetRegion.style.width = widthPercent + '%';
        }

        // Get current song and moment
        function getCurrentSong() {
            return songsDatabase[currentSongIndex];
        }

        function getCurrentMoment() {
            const song = getCurrentSong();
            return song.moments[currentMomentIndex];
        }

        // Get adjacent moments for smooth swiping
        function getAdjacentMoments() {
            const song = getCurrentSong();
            const totalMoments = song.moments.length;
            
            return {
                prev2: song.moments[(currentMomentIndex - 2 + totalMoments) % totalMoments],
                prev1: song.moments[(currentMomentIndex - 1 + totalMoments) % totalMoments],
                current: song.moments[currentMomentIndex],
                next1: song.moments[(currentMomentIndex + 1) % totalMoments],
                next2: song.moments[(currentMomentIndex + 2) % totalMoments]
            };
        }

        // Create moment card HTML
        function createMomentCardHTML(moment) {
            return `

                            </div>
                        </div>
                        <div class="moment-meta">

                                    <span>${moment.totalShares}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="discussion-thread">
                    <div class="thread-intro">
                        <div class="top-take-indicator">
                            <span class="crown-icon">üëë</span>
                            <span>Title updates with highest engagement</span>
                        </div>
                        <div class="thread-description">${moment.description}</div>
                        <div class="thread-participants">${moment.comments.length} participants ‚Ä¢ ${moment.totalPlays} total plays</div>
                    </div>
                    
                    <div class="comments-list">
                        ${moment.comments.map(comment => `
                            <div class="comment ${comment.isTopTake ? 'top-comment' : ''}">
                                <div class="comment-header">
                                    <div class="comment-user">
                                        <div class="user-avatar">${comment.avatar}</div>
                                        <div class="user-details">
                                            <div class="username">@${comment.user} ${comment.isTopTake ? 'üëë' : ''}</div>
                                            <div class="user-timing">${comment.timing}</div>
                                        </div>
                                    </div>
                                    <div class="comment-actions">
                                        <button class="comment-btn ${comment.isTopTake ? 'top-btn' : ''}" onclick="likeComment(this)">‚ù§Ô∏è ${comment.likes}</button>
                                        <button class="comment-btn">üì§ ${comment.shares}</button>
                                        <button class="comment-btn">‚ñ∂Ô∏è ${comment.plays}</button>
                                    </div>
                                </div>
                                <div class="comment-text">${comment.text}</div>
                                <div class="comment-engagement">
                                    <span class="engagement-item" onclick="engageComment(this, 'like')">Like</span>
                                    <span class="engagement-item" onclick="engageComment(this, 'reply')">Reply</span>
                                    <span class="engagement-item" onclick="engageComment(this, 'share')">Share</span>
                                    <span class="engagement-item" onclick="engageComment(this, 'play')">Play snippet</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Render all moment cards for smooth swiping
        function renderMomentCards() {
            const adjacentMoments = getAdjacentMoments();
            const momentsWrapper = document.getElementById('momentsWrapper');
            
            momentsWrapper.innerHTML = `
                <div class="moment-card">${createMomentCardHTML(adjacentMoments.prev2)}</div>
                <div class="moment-card">${createMomentCardHTML(adjacentMoments.prev1)}</div>
                <div class="moment-card">${createMomentCardHTML(adjacentMoments.current)}</div>
                <div class="moment-card">${createMomentCardHTML(adjacentMoments.next1)}</div>
                <div class="moment-card">${createMomentCardHTML(adjacentMoments.next2)}</div>
            `;
        }

        // Update top player and theme
        function updateTopPlayer() {
            const moment = getCurrentMoment();
            const song = getCurrentSong();
            
            // Update app container theme
            const appContainer = document.getElementById('appContainer');
            appContainer.className = `app-container ${song.themeClass}`;
            
            // Update top player
            document.getElementById('songInfo').textContent = `${song.title} - ${song.artist}`;
            document.getElementById('currentRegion').textContent = `${formatTime(moment.start)} - ${formatTime(moment.end)}`;
            document.getElementById('miniArt').textContent = song.albumArt;
            
            // Update progress bar region (assuming 3:52 song duration for demo)
            updateSnippetRegion(moment.start, moment.end, 232);
        }

        // Full render (for moment/song changes)
        function renderCurrentView() {
            updateTopPlayer();
            renderMomentCards();
        }

        // Apply transform to wrapper
        function applyTransform(percent, instant = false) {
            const wrapper = document.getElementById('momentsWrapper');
            wrapper.style.transform = `translateY(${percent}%)`;
            
            if (instant) {
                wrapper.classList.add('dragging');
            } else {
                wrapper.classList.remove('dragging');
            }
        }

        // TIKTOK-STYLE TOUCH HANDLERS
        document.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            startX = e.touches[0].clientX;
            currentY = startY;
            currentX = startX;
            isDragging = false;
            startTime = Date.now();
            
            // Prepare for real-time dragging
            const wrapper = document.getElementById('momentsWrapper');
            wrapper.classList.add('dragging');
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging && (Math.abs(e.touches[0].clientY - startY) > 10 || Math.abs(e.touches[0].clientX - startX) > 10)) {
                isDragging = true;
            }
            
            if (isDragging) {
                currentY = e.touches[0].clientY;
                currentX = e.touches[0].clientX;
                
                const deltaY = currentY - startY;
                const deltaX = currentX - startX;
                
                // Check if this is vertical (moment change) or horizontal (song change)
                if (Math.abs(deltaY) > Math.abs(deltaX)) {
                    // Vertical swipe - moment change
                    // Convert touch delta to transform percentage - INSTAGRAM STYLE
                    const windowHeight = window.innerHeight - 55; // Account for top player
                    
                    // Key fix: Swipe direction matches content movement
                    // Swipe UP (negative deltaY) ‚Üí content moves UP (more negative transform)
                    // Swipe DOWN (positive deltaY) ‚Üí content moves DOWN (less negative transform)
                    const swipePercent = (-deltaY / windowHeight) * 20; // Note the negative!
                    const newTransform = baseTransform + swipePercent;
                    
                    // Limit the transform to show adjacent cards only
                    const limitedTransform = Math.max(-60, Math.min(-20, newTransform));
                    
                    applyTransform(limitedTransform, true);
                    
                    // Prevent scrolling during moment swiping
                    e.preventDefault();
                } else if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // Horizontal swipe - song change (visual feedback for future implementation)
                    // For now, just provide visual feedback that horizontal swipe is detected
                    e.preventDefault();
                }
            }
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            if (isDragging) {
                const deltaY = currentY - startY;
                const deltaX = currentX - startX;
                const swipeTime = Date.now() - startTime;
                const isQuickSwipe = swipeTime < 300;
                
                // Determine if swipe should complete
                const threshold = isQuickSwipe ? 50 : 100;
                
                if (Math.abs(deltaY) > Math.abs(deltaX) && Math.abs(deltaY) > threshold) {
                    // Vertical moment change - INSTAGRAM STYLE
                    if (deltaY < 0) {
                        // Swiped UP = Next moment (content slides UP from bottom)
                        nextMoment();
                        showToast('‚¨ÜÔ∏è Next moment');
                    } else {
                        // Swiped DOWN = Previous moment (content slides DOWN from top)
                        prevMoment();
                        showToast('‚¨áÔ∏è Previous moment');
                    }
                } else if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > threshold) {
                    // Horizontal song change - INSTAGRAM STYLE
                    if (deltaX < 0) {
                        // Swiped LEFT = Next song (content slides LEFT from right)
                        nextSong();
                        showToast('‚¨ÖÔ∏è Next song');
                    } else {
                        // Swiped RIGHT = Previous song (content slides RIGHT from left)
                        prevSong();
                        showToast('‚û°Ô∏è Previous song');
                    }
                } else {
                    // Didn't meet threshold - snap back to original position
                    applyTransform(baseTransform, false);
                    showToast('üí´ Snap back');
                }
            }
            
            // Reset drag state
            isDragging = false;
            const wrapper = document.getElementById('momentsWrapper');
            wrapper.classList.remove('dragging');
        }, { passive: true });

        // Navigation functions with smooth transitions
        function nextMoment() {
            const song = getCurrentSong();
            if (currentMomentIndex < song.moments.length - 1) {
                currentMomentIndex++;
            } else {
                currentMomentIndex = 0; // Loop back to first moment
            }
            renderCurrentView();
            applyTransform(baseTransform, false);
        }

        function prevMoment() {
            const song = getCurrentSong();
            if (currentMomentIndex > 0) {
                currentMomentIndex--;
            } else {
                currentMomentIndex = song.moments.length - 1; // Loop to last moment
            }
            renderCurrentView();
            applyTransform(baseTransform, false);
        }

        function nextSong() {
            if (currentSongIndex < songsDatabase.length - 1) {
                currentSongIndex++;
            } else {
                currentSongIndex = 0; // Loop back to first song
            }
            currentMomentIndex = 0; // Reset to first moment of new song
            renderCurrentView();
            applyTransform(baseTransform, false);
        }

        function prevSong() {
            if (currentSongIndex > 0) {
                currentSongIndex--;
            } else {
                currentSongIndex = songsDatabase.length - 1; // Loop to last song
            }
            currentMomentIndex = 0; // Reset to first moment of new song
            renderCurrentView();
            applyTransform(baseTransform, false);
        }

        // Interaction functions
        function toggleLike() {
            const likeBtn = document.getElementById('likeBtn');
            likeBtn.classList.toggle('active');
            showToast(likeBtn.classList.contains('active') ? 'Moment liked! ‚ù§Ô∏è' : 'Like removed');
        }

        function shareDiscussion() {
            showToast('Discussion shared! üì§');
        }

        function saveDiscussion() {
            showToast('Discussion saved! üìö');
        }

        function addComment() {
            showToast('Add your discovery to this discussion üí¨');
        }

        function likeComment(btn) {
            btn.classList.toggle('liked');
            const currentCount = parseInt(btn.textContent.match(/\d+/)[0]);
            const newCount = btn.classList.contains('liked') ? currentCount + 1 : currentCount - 1;
            btn.innerHTML = btn.innerHTML.replace(/\d+/, newCount);
            
            if (btn.classList.contains('liked')) {
                showToast('Comment liked! This affects ranking üëë');
            } else {
                showToast('Like removed');
            }
        }

        function engageComment(element, type) {
            switch(type) {
                case 'like':
                    showToast('Liked! Engagement boosts comment ranking');
                    break;
                case 'reply':
                    showToast('Reply to this discovery üí¨');
                    break;
                case 'share':
                    showToast('Shared! High shares = title candidate üèÜ');
                    break;
                case 'play':
                    showToast('Playing snippet! Plays count toward ranking');
                    break;
            }
        }

        // Show toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                nextMoment();
                showToast('‚¨ÜÔ∏è Next moment');
            } else if (e.key === 'ArrowDown') {
                prevMoment();
                showToast('‚¨áÔ∏è Previous moment');
            } else if (e.key === 'ArrowLeft') {
                nextSong();
                showToast('‚¨ÖÔ∏è Next song');
            } else if (e.key === 'ArrowRight') {
                prevSong();
                showToast('‚û°Ô∏è Previous song');
            } else if (e.key === ' ') {
                e.preventDefault();
                showToast('Playing moment...');
            }
        });

        // Initialize
        renderCurrentView();
        applyTransform(baseTransform, true);

        // Welcome messages
        setTimeout(() => {
            showToast('üéµ Instagram-style swiping! Drag to see content slide');
        }, 1000);

        setTimeout(() => {
            showToast('‚¨ÜÔ∏è Swipe UP ‚Üí Next moment slides up from bottom');
        }, 4000);

        setTimeout(() => {
            showToast('‚¨ÖÔ∏è‚û°Ô∏è Swipe LEFT/RIGHT ‚Üí Songs slide horizontally');
        }, 7000);
    </script>
