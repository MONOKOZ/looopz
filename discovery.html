<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Moment Discussions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #0f0f23;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            position: relative;
            height: 100vh;
            max-width: 430px;
            margin: 0 auto;
            background: var(--song-bg, linear-gradient(135deg, #0f0f23, #1a1a2e));
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* Song Themes */
        .song-kanye { --song-bg: linear-gradient(135deg, #ff6b6b, #4ecdc4); }
        .song-kendrick { --song-bg: linear-gradient(135deg, #667eea, #764ba2); }
        .song-weeknd { --song-bg: linear-gradient(135deg, #f093fb, #f5576c); }

        /* Compact Top Player - FIXED */
        .top-player {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: 25px 12px 4px;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .player-content {
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: 430px;
            margin: 0 auto;
            margin-bottom: 6px;
        }

        .mini-art {
            width: 18px;
            height: 18px;
            border-radius: 3px;
            background: var(--song-bg);
            font-size: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .song-meta {
            flex: 1;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .current-region {
            font-size: 11px;
            font-weight: 600;
            color: #1DB954;
            font-family: monospace;
            flex-shrink: 0;
        }

        /* Progress Bar with Region */
        .progress-container {
            height: 3px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            position: relative;
            margin-bottom: 3px;
        }

        .progress-fill {
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            width: 35%;
            transition: width 0.1s linear;
        }

        .snippet-region {
            position: absolute;
            top: 0;
            height: 100%;
            background: #1DB954;
            border-radius: 2px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        /* TIKTOK-STYLE MOMENT CONTAINER */
        .moment-container {
            position: absolute;
            top: 55px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        /* Swipe zone - bottom 200px only */
        .swipe-zone {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            z-index: 50;
            pointer-events: none;
        }

        .swipe-zone.active {
            pointer-events: all;
        }

        /* Individual moment cards that can slide independently */
        .moment-card {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        .moment-card.dragging {
            transition: none;
        }

        /* Initial positions for different cards */
        .moment-card.current {
            transform: translateY(0%) translateX(0%);
            z-index: 10;
        }

        .moment-card.next-vertical {
            transform: translateY(100%);
            z-index: 9;
        }

        .moment-card.prev-vertical {
            transform: translateY(-100%);
            z-index: 8;
        }

        .moment-card.next-horizontal {
            transform: translateX(100%);
            z-index: 9;
        }

        .moment-card.prev-horizontal {
            transform: translateX(-100%);
            z-index: 8;
        }

        /* Moment Header with Background */
        .moment-header {
            position: relative;
            height: 140px;
            background: var(--moment-bg, var(--song-bg));
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.4));
            backdrop-filter: blur(1px);
        }

        .header-content {
            position: relative;
            z-index: 2;
            padding: 12px 16px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .moment-title {
            font-size: 15px;
            font-weight: 700;
            color: white;
            line-height: 1.3;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            margin-bottom: 4px;
        }

        .title-badge {
            background: linear-gradient(135deg, #1DB954, #1ed760);
            color: white;
            font-size: 7px;
            padding: 2px 5px;
            border-radius: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            display: inline-block;
            margin-bottom: 4px;
        }

        .title-author {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .title-user-avatar {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 7px;
            font-weight: 600;
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .engagement-score {
            color: #1DB954;
            font-weight: 600;
        }

        .moment-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .moment-timing {
            font-size: 14px;
            font-weight: 600;
            color: #1DB954;
            font-family: monospace;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .moment-stats {
            display: flex;
            gap: 10px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        /* Discussion Thread */
        .discussion-thread {
            position: absolute;
            top: 140px;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
        }

        .thread-intro {
            padding: 8px 16px;
            background: rgba(29, 185, 84, 0.06);
            border-bottom: 1px solid rgba(29, 185, 84, 0.15);
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .top-take-indicator {
            font-size: 9px;
            color: #1DB954;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .crown-icon {
            font-size: 8px;
            animation: glow 2s ease-in-out infinite;
        }

        .thread-description {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3px;
        }

        .thread-participants {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Scrollable Comments */
        .comments-list {
            height: 100%;
            overflow-y: auto;
            padding: 8px 0 20px;
            scroll-behavior: smooth;
        }

        .comment {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
            transition: background 0.2s ease;
        }

        .comment:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .comment.top-comment {
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.08), rgba(29, 185, 84, 0.03));
            border-left: 2px solid #1DB954;
            border-bottom: 1px solid rgba(29, 185, 84, 0.1);
        }

        .comment-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .comment-user {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 600;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .username {
            font-size: 11px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
        }

        .user-timing {
            font-size: 8px;
            color: rgba(29, 185, 84, 0.8);
            font-family: monospace;
        }

        .comment-actions {
            display: flex;
            gap: 6px;
        }

        .comment-btn {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 9px;
            cursor: pointer;
            padding: 3px 6px;
            border-radius: 10px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .comment-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .comment-btn.liked {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .comment-btn.top-btn {
            background: rgba(29, 185, 84, 0.15);
            color: #1DB954;
            border: 1px solid rgba(29, 185, 84, 0.3);
        }

        .comment-text {
            font-size: 12px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 6px;
        }

        .comment-engagement {
            display: flex;
            gap: 10px;
            font-size: 9px;
            color: rgba(255, 255, 255, 0.4);
        }

        .engagement-item {
            cursor: pointer;
            transition: color 0.2s ease;
            padding: 2px 4px;
            border-radius: 8px;
        }

        .engagement-item:hover {
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Enhanced Right Sidebar */
        .right-sidebar {
            position: fixed;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 99;
        }

        .sidebar-action {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .sidebar-action:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.6);
        }

        .sidebar-action.active {
            background: rgba(29, 185, 84, 0.9);
            border-color: #1DB954;
            transform: scale(1.1);
        }

        /* Large Song Navigation Buttons */
        .song-nav-btn {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.9), rgba(29, 185, 84, 0.7));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(29, 185, 84, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 25px rgba(29, 185, 84, 0.3);
            text-align: center;
            line-height: 1.2;
        }

        .song-nav-btn:hover {
            background: linear-gradient(135deg, rgba(29, 185, 84, 1), rgba(29, 185, 84, 0.8));
            transform: scale(1.1);
            border-color: rgba(29, 185, 84, 0.6);
            box-shadow: 0 8px 30px rgba(29, 185, 84, 0.5);
        }

        .song-nav-btn .nav-icon {
            font-size: 18px;
            margin-bottom: 2px;
        }

        .song-nav-btn .nav-text {
            font-size: 8px;
            font-weight: 600;
            opacity: 0.9;
        }

        /* Navigation Hints */
        .nav-hints {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            font-size: 8px;
            color: rgba(255, 255, 255, 0.3);
            z-index: 60;
            pointer-events: none;
        }

        .nav-hint {
            display: flex;
            align-items: center;
            gap: 3px;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 65px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 14px;
            border-radius: 18px;
            font-size: 11px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 200;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(8px);
        }

        /* Animations */
        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Scrollbar */
        .comments-list::-webkit-scrollbar {
            width: 2px;
        }

        .comments-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .comments-list::-webkit-scrollbar-thumb {
            background: rgba(29, 185, 84, 0.3);
            border-radius: 2px;
        }

        .comments-list::-webkit-scrollbar-thumb:hover {
            background: rgba(29, 185, 84, 0.5);

        // Format time
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Update snippet region on progress bar
        function updateSnippetRegion(start, end, duration) {
            const snippetRegion = document.getElementById('snippetRegion');
            const startPercent = (start / duration) * 100;
            const widthPercent = ((end - start) / duration) * 100;
            
            snippetRegion.style.left = startPercent + '%';
            snippetRegion.style.width = widthPercent + '%';
        }

        // Get current song and moment
        function getCurrentSong() {
            return songsDatabase[currentSongIndex];
        }

        function getCurrentMoment() {
            const song = getCurrentSong();
            return song.moments[currentMomentIndex];
        }

        function getNextMoment() {
            const song = getCurrentSong();
            const nextIndex = (currentMomentIndex + 1) % song.moments.length;
            return song.moments[nextIndex];
        }

        function getPrevMoment() {
            const song = getCurrentSong();
            const prevIndex = (currentMomentIndex - 1 + song.moments.length) % song.moments.length;
            return song.moments[prevIndex];
        }

        // Create moment card HTML
        function createMomentCardHTML(moment) {
            return `
                <div class="moment-header ${moment.bgClass}">
                    <div class="header-overlay"></div>
                    <div class="header-content">
                        <div>
                            <div class="title-badge">TOP TAKE</div>
                            <div class="moment-title">${moment.topTake.text}</div>
                            <div class="title-author">
                                <div class="title-user-avatar">${moment.topTake.avatar}</div>
                                <span>by @${moment.topTake.author} <span class="engagement-score">• ${moment.topTake.engagementScore} engagement</span></span>
                            </div>
                        </div>
                        <div class="moment-meta">
                            <div class="moment-timing">${formatTime(moment.start)} - ${formatTime(moment.end)}</div>
                            <div class="moment-stats">
                                <div class="stat-item">
                                    <span>👥</span>
                                    <span>${moment.discoveredBy}</span>
                                </div>
                                <div class="stat-item">
                                    <span>❤️</span>
                                    <span>${moment.totalLikes}</span>
                                </div>
                                <div class="stat-item">
                                    <span>📤</span>
                                    <span>${moment.totalShares}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="discussion-thread">
                    <div class="thread-intro">
                        <div class="top-take-indicator">
                            <span class="crown-icon">👑</span>
                            <span>Title updates with highest engagement</span>
                        </div>
                        <div class="thread-description">${moment.description}</div>
                        <div class="thread-participants">${moment.comments.length} participants • ${moment.totalPlays} total plays</div>
                    </div>
                    
                    <div class="comments-list">
                        ${moment.comments.map(comment => `
                            <div class="comment ${comment.isTopTake ? 'top-comment' : ''}">
                                <div class="comment-header">
                                    <div class="comment-user">
                                        <div class="user-avatar">${comment.avatar}</div>
                                        <div class="user-details">
                                            <div class="username">@${comment.user} ${comment.isTopTake ? '👑' : ''}</div>
                                            <div class="user-timing">${comment.timing}</div>
                                        </div>
                                    </div>
                                    <div class="comment-actions">
                                        <button class="comment-btn ${comment.isTopTake ? 'top-btn' : ''}" onclick="likeComment(this)">❤️ ${comment.likes}</button>
                                        <button class="comment-btn">📤 ${comment.shares}</button>
                                        <button class="comment-btn">▶️ ${comment.plays}</button>
                                    </div>
                                </div>
                                <div class="comment-text">${comment.text}</div>
                                <div class="comment-engagement">
                                    <span class="engagement-item" onclick="engageComment(this, 'like')">Like</span>
                                    <span class="engagement-item" onclick="engageComment(this, 'reply')">Reply</span>
                                    <span class="engagement-item" onclick="engageComment(this, 'share')">Share</span>
                                    <span class="engagement-item" onclick="engageComment(this, 'play')">Play snippet</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Create and position moment cards - TIKTOK STYLE
        function createMomentCards() {
            const container = document.getElementById('momentContainer');
            
            // Clear existing cards
            container.innerHTML = '';
            
            // Create current card
            currentCard = document.createElement('div');
            currentCard.className = 'moment-card current';
            currentCard.innerHTML = createMomentCardHTML(getCurrentMoment());
            container.appendChild(currentCard);
            
            // Create next card (starts below, invisible)
            nextCard = document.createElement('div');
            nextCard.className = 'moment-card next-vertical';
            nextCard.innerHTML = createMomentCardHTML(getNextMoment());
            container.appendChild(nextCard);
            
            // Create prev card (starts above, invisible)
            prevCard = document.createElement('div');
            prevCard.className = 'moment-card prev-vertical';
            prevCard.innerHTML = createMomentCardHTML(getPrevMoment());
            container.appendChild(prevCard);
        }

        // Update top player and theme
        function updateTopPlayer() {
            const moment = getCurrentMoment();
            const song = getCurrentSong();
            
            // Update app container theme
            const appContainer = document.getElementById('appContainer');
            appContainer.className = `app-container ${song.themeClass}`;
            
            // Update top player
            document.getElementById('songInfo').textContent = `${song.title} - ${song.artist}`;
            document.getElementById('currentRegion').textContent = `${formatTime(moment.start)} - ${formatTime(moment.end)}`;
            document.getElementById('miniArt').textContent = song.albumArt;
            
            // Update progress bar region (assuming 3:52 song duration for demo)
            updateSnippetRegion(moment.start, moment.end, 232);
        }

        // TIKTOK-STYLE TOUCH HANDLERS - LIMITED TO BOTTOM ZONE
        document.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            const windowHeight = window.innerHeight;
            const touchY = touch.clientY;
            
            // Only detect swipes in bottom 200px
            if (touchY > windowHeight - 200) {
                startY = touch.clientY;
                startX = touch.clientX;
                currentY = startY;
                currentX = startX;
                isDragging = false;
                startTime = Date.now();
                
                // Activate swipe zone
                document.getElementById('swipeZone').classList.add('active');
            }
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            const swipeZone = document.getElementById('swipeZone');
            if (!swipeZone.classList.contains('active')) return; // Not in swipe zone
            
            if (!isDragging && Math.abs(e.touches[0].clientY - startY) > 10) {
                isDragging = true;
            }
            
            if (isDragging) {
                currentY = e.touches[0].clientY;
                const deltaY = currentY - startY;
                
                // TIKTOK VERTICAL SWIPE - Both cards move together
                const windowHeight = window.innerHeight - 55;
                const progress = deltaY / windowHeight; // Percentage of swipe
                
                // Enable dragging mode
                currentCard.classList.add('dragging');
                nextCard.classList.add('dragging');
                prevCard.classList.add('dragging');
                
                if (deltaY < 0) {
                    // Swiping UP - Next moment comes from bottom
                    const currentY = progress * 100; // Current card moves up
                    const nextY = 100 + (progress * 100); // Next card follows from bottom
                    
                    currentCard.style.transform = `translateY(${currentY}%)`;
                    nextCard.style.transform = `translateY(${nextY}%)`;
                    
                } else {
                    // Swiping DOWN - Prev moment comes from top
                    const currentY = progress * 100; // Current card moves down
                    const prevY = -100 + (progress * 100); // Prev card follows from top
                    
                    currentCard.style.transform = `translateY(${currentY}%)`;
                    prevCard.style.transform = `translateY(${prevY}%)`;
                }
                
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            const swipeZone = document.getElementById('swipeZone');
            if (!swipeZone.classList.contains('active')) return; // Not in swipe zone
            
            if (isDragging) {
                const deltaY = currentY - startY;
                const swipeTime = Date.now() - startTime;
                const isQuickSwipe = swipeTime < 300;
                
                // Determine if swipe should complete
                const threshold = isQuickSwipe ? 50 : 100;
                
                if (Math.abs(deltaY) > threshold) {
                    if (deltaY < 0) {
                        // Completed UP swipe - Go to next moment
                        nextMoment();
                        showToast('⬆️ Next moment from bottom!');
                    } else {
                        // Completed DOWN swipe - Go to prev moment
                        prevMoment();
                        showToast('⬇️ Previous moment from top!');
                    }
                } else {
                    // Didn't meet threshold - snap back
                    resetCardPositions();
                    showToast('💫 Swipe further in bottom area!');
                }
            }
            
            // Reset drag state
            isDragging = false;
            swipeZone.classList.remove('active');
        }, { passive: true });

        // Reset cards to original positions
        function resetCardPositions() {
            currentCard.classList.remove('dragging');
            nextCard.classList.remove('dragging');
            prevCard.classList.remove('dragging');
            
            currentCard.style.transform = 'translateY(0%)';
            nextCard.style.transform = 'translateY(100%)';
            prevCard.style.transform = 'translateY(-100%)';
        }

        // Navigation functions
        function nextMoment() {
            const song = getCurrentSong();
            if (currentMomentIndex < song.moments.length - 1) {
                currentMomentIndex++;
            } else {
                currentMomentIndex = 0; // Loop back to first moment
            }
            updateTopPlayer();
            createMomentCards();
        }

        function prevMoment() {
            const song = getCurrentSong();
            if (currentMomentIndex > 0) {
                currentMomentIndex--;
            } else {
                currentMomentIndex = song.moments.length - 1; // Loop to last moment
            }
            updateTopPlayer();
            createMomentCards();
        }

        function nextSong() {
            if (currentSongIndex < songsDatabase.length - 1) {
                currentSongIndex++;
            } else {
                currentSongIndex = 0; // Loop back to first song
            }
            currentMomentIndex = 0; // Reset to first moment of new song
            updateTopPlayer();
            createMomentCards();
        }

        function prevSong() {
            if (currentSongIndex > 0) {
                currentSongIndex--;
            } else {
                currentSongIndex = songsDatabase.length - 1; // Loop to last song
            }
            currentMomentIndex = 0; // Reset to first moment of new song
            updateTopPlayer();
            createMomentCards();
        }

        // Interaction functions
        function toggleLike() {
            const likeBtn = document.getElementById('likeBtn');
            likeBtn.classList.toggle('active');
            showToast(likeBtn.classList.contains('active') ? 'Moment liked! ❤️' : 'Like removed');
        }

        function shareDiscussion() {
            showToast('Discussion shared! 📤');
        }

        function saveDiscussion() {
            showToast('Discussion saved! 📚');
        }

        function addComment() {
            showToast('Add your discovery to this discussion 💬');
        }

        function likeComment(btn) {
            btn.classList.toggle('liked');
            const currentCount = parseInt(btn.textContent.match(/\d+/)[0]);
            const newCount = btn.classList.contains('liked') ? currentCount + 1 : currentCount - 1;
            btn.innerHTML = btn.innerHTML.replace(/\d+/, newCount);
            
            if (btn.classList.contains('liked')) {
                showToast('Comment liked! This affects ranking 👑');
            } else {
                showToast('Like removed');
            }
        }

        function engageComment(element, type) {
            switch(type) {
                case 'like':
                    showToast('Liked! Engagement boosts comment ranking');
                    break;
                case 'reply':
                    showToast('Reply to this discovery 💬');
                    break;
                case 'share':
                    showToast('Shared! High shares = title candidate 🏆');
                    break;
                case 'play':
                    showToast('Playing snippet! Plays count toward ranking');
                    break;
            }
        }

        // Show toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                nextMoment();
                showToast('⬆️ Next moment');
            } else if (e.key === 'ArrowDown') {
                prevMoment();
                showToast('⬇️ Previous moment');
            } else if (e.key === 'ArrowLeft') {
                nextSong();
                showToast('⬅️ Next song');
            } else if (e.key === 'ArrowRight') {
                prevSong();
                showToast('➡️ Previous song');
            } else if (e.key === ' ') {
                e.preventDefault();
                showToast('Playing moment...');
            }
        });

        // Initialize
        function init() {
            updateTopPlayer();
            createMomentCards();
        }

        init();

        // Welcome messages
        setTimeout(() => {
            showToast('🎵 Swipe up/down in bottom area for moments!');
        }, 1000);

        setTimeout(() => {
            showToast('📜 Scroll comments freely in middle area');
        }, 4000);

        setTimeout(() => {
            showToast('🎵 Use green buttons for song navigation');
        }, 7000);
    </script>
